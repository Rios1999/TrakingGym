name: Smart Auto Versioning

on:
  push:
    branches:
      - main

jobs:
  patch-version:
    runs-on: ubuntu-latest
    # No ejecutar si el commit lo hizo el propio bot para evitar bucles
    if: "!contains(github.event.head_commit.message, 'chore: bump version')"
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Configurar Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Determinar tipo de versión y actualizar
        run: |
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          
          if [[ "$COMMIT_MSG" == *"feat:"* ]]; then
            echo "Nueva funcionalidad detectada (Minor)"
            npm version minor -m "chore: bump version to %s [skip ci]"
          elif [[ "$COMMIT_MSG" == *"BREAKING CHANGE"* ]]; then
            echo "Cambio crítico detectado (Major)"
            npm version major -m "chore: bump version to %s [skip ci]"
          else
            echo "Arreglo o cambio menor detectado (Patch)"
            npm version patch -m "chore: bump version to %s [skip ci]"
          fi

      - name: Push changes
        run: git push origin main