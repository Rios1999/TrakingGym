name: Auto Versioning

on:
  push:
    branches:
      - main

jobs:
  patch-version:
    runs-on: ubuntu-latest
    # SOLO se ejecuta si el mensaje contiene una de tus 3 palabras clave
    if: |
      contains(github.event.head_commit.message, 'feat:') || 
      contains(github.event.head_commit.message, 'minor:') || 
      contains(github.event.head_commit.message, 'build:')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Configurar Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Determinar tipo de versiÃ³n y actualizar
        run: |
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          
          if [[ "$COMMIT_MSG" == *"feat:"* ]]; then
            echo "Detectado feat: -> Incrementando MAJOR (X.0.0)"
            npm version major -m "chore: bump version to %s"
          elif [[ "$COMMIT_MSG" == *"minor:"* ]]; then
            echo "Detectado minor: -> Incrementando MINOR (0.X.0)"
            npm version minor -m "chore: bump version to %s"
          elif [[ "$COMMIT_MSG" == *"build:"* ]]; then
            echo "Detectado build: -> Incrementando PATCH (0.0.X)"
            npm version patch -m "chore: bump version to %s"
          fi

      - name: Push changes
        run: git push origin main --follow-tags
